<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

  </head>
  <body>
    <fieldset>
      <h1>Cadastro Aluno</h1>

      <form action="#" method="get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="" />

        <br />
        <br />

        <label for="nome">Idade:</label>
        <input type="text" name="nome" id="nome" placeholder="" />

        <br />
        <br />

        <label for="Arquivo">Enviar Arquivo:</label>
        <input type="file" name="Arquivo" id="Arquivo" placeholder="" />

        <br />
        <br />

        <label for="nome">Email:</label>
        <input type="text" name="nome" id="nome" placeholder="" />

        <br />
        <br />

        <label for="nome">Senha:</label>
        <input type="text" name="nome" id="nome" placeholder="" />

        <br />
        <br />

        <label for="Idade">Data de Nascimento:</label>
        <input type="date" name="idade" id="idade" />

        <label for="fone">Telefone:</label>
        <input type="phone" placeholder="(XX) XXXXX-XXXX" />

        <br />

        <label for="Genero">Genero:</label>

        <input type="radio" />
        <label for="masculino">masculino</label>

        <input
          type="radio"
          name="sexo"
          id="feminino"
          value="feminino"
          required
        />
        <label for="feminino">feminino</label>

        <br />
        <br />

        <label name="state">Estado:</label>
        <select name="state" id="state" required>
          <option value="acre">Acre</option>
          <option value="alagoas">Alagoas</option>
          <option value="amapa">Amapá</option>
          <option value="amazonas">Amazonas</option>
          <option value="bahia">Bahia</option>
          <option value="ceara">Ceará</option>
          <option value="distrito_federal">Distrito Federal</option>
          <option value="espirito_santo">Espírito Santo</option>
          <option value="goais">Goiás</option>
          <option value="maranhao">Maranhão</option>
          <option value="mato_grosso">Mato Grosso do Sul</option>
        </select>

        <br />
        <br />

        <label name="descricao">Mensagem</label>
        <textarea
          name="descricao"
          id="descricao"
          required
          rows="5"
          cols="50"
        ></textarea>
        <input type="submit" value="Enviar" />
      </form>
    </fieldset>
  </body>
</html>
